<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">

</head>
<body>

    <div id="app">
        

        <div class="container">
            
            <div class="row">

                <div class="col-4">
                    <h1>AÃ±adir nuevo</h1>
                    <form>

                        
                            <label>Nombres</label>
                            <input type="text"  class="form-control"  v-model="newcontacto.nombres" required>                    
                        
                        
                            <label>Apellidos</label>
                            <input type="text"  class="form-control"  v-model="newcontacto.apellidos" required>                    
                        
                        
                            <label>correo</label>
                            <input type="email"  class="form-control"  v-model="newcontacto.correo" required>                    
                        
                        
                            <label>telefonos</label>
                            <input type="text"  class="form-control"  v-model="newcontacto.telefonos" required>                    
                        
                        
                            <label>celular</label>
                            <input type="text"  class="form-control"  v-model="newcontacto.celular" required>                    
                        
                        
                            <label>direccion</label>
                            <input type="text"  class="form-control"  v-model="newcontacto.direccion" required>                    
                        
                        <input type="submit" value="Agregar" class="button btn btn-block btn-info" v-on:click="onClickSendContacto()">

                    </form>
                    
                    
                   </div> 


               <div class="col-8">
                <h1>Mis contactos</h1>
                <div class="contactos" >
                    <div class="contacto" v-for="c in contactos" :key="c.id" >
                        <h3>{{ c.nombres }}</h3>  
                        <p>{{ c.apellidos }}</p>                       
                        <p>{{ c.correo }}</p> 
                        <p>{{ c.telefonos }}</p> 
                        <p>{{ c.celular }}</p> 
                        <p>{{ c.direccion }}</p> 
                        <button class="btn btn-block btn-danger " v-on:click="onClickEliminar(c.id)">Eliminar</button>
                    </div>
                    
                </div>
               </div>
               
            </div>
        </div>
    </div>




    
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script> 
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script> </body>
</html>
